	<!-- Page Content -->
	<div class="container">
		<!-- Page Header -->
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">{{model.evento.nombre}}
				<small>Catchai</small>
				</h1>
			</div>
		</div>
		<!-- /.row -->
		<div class="alert alert-danger" ng-show="model.errores">
			{{model.errores}}
		</div>		
		<!-- Projects Row -->
		<div class="row">
            <uib-progressbar ng-show="model.cargando" class="progress-striped active" type="catchai" animate="true" value="100"></uib-progressbar>

			<div class="col-md-4 portfolio-item" ng-repeat="imagen in model.imagenes" class="img animated fadeIn">
				<a href="" ng-click="abrirDetalle(imagen);">
					<img class="img-responsive" src="{{imagen.ruta}}" alt="">
					<!--<img class="img-responsive" src="http://placehold.it/700x400" alt="">-->
				</a>
				<!--
				<h3>
					<a href="#">Project Name</a>
				</h3>
				<p>{{imagen.descripcion}}</p>
				-->
			</div>
		</div>
		<hr>

		<!-- Pagination -->
		<div class="row text-center">
			<div class="col-lg-12">
	            <nav>
	                <ul class="pagination">
	                    <li>
	                    	<a ng-click="gifsPrev();" aria-label="Previous"><span aria-hidden="true">«</span></a>
                    	</li>
	                    <li ng-class="{'active' : model.actualPagina == $index+1}" ng-repeat="i in getNumber(model.totalPaginas) track by $index">
	                    	<a ng-click="cargarGIFS($index+1);">{{$index+1}}</a>
                    	</li>
	                    <li>
	                    	<a ng-click="gifsNext();" aria-label="Next"><span aria-hidden="true">»</span></a>
                    	</li>
	                </ul>
                </nav>
			</div>
		</div>
		<!-- /.row -->

		<hr>

		<!-- Footer -->
		<footer>
			<div class="row">
				<div class="col-lg-12">
					<p>Copyright &copy; Catchai.cl 2017</p>
				</div>
			</div>
			<!-- /.row -->
		</footer>
	</div>
